<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        
        <div>
            <div class="col-md-6" ng-controller="ToBuyController as buy">
                <h2>To Buy</h2>
                <ol>
                    <li ng-repeat="item in buy.items">
                        {{item.count}} of {{item.name}}
                        <button ng-click="buy.bought($index)">
                            Bought
                        </button>
                    </li>
                </ol>
            </div>

            <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
                <h2>Already Bought</h2>
                <ol>
                    <li ng-repeat="item in bought.items">{{item.count}} of {{item.name}}</li>
                </ol>
                <div ng-if="bought.isEmpty()">Nothing bought yet!</div>
            </div>
        </div>
    </div>
</body>
</html>
